<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
   <header>
          <img src="./assets/svg/Logoaluralogo.svg" alt="Logoaluralogo">
   </header>
    <main>
        <form class="form_section">
        <textarea class="form_input"   name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="btn_container">
            <div class="alert_msj"><img src="./assets/svg/bi_exclamation-circle-fill.svg" alt="alert icon"><span> Solo letras minúsculas y sin acentos</span></div>
  </div>
        <div class="submit_container">
          
      <input class="form__btn" type="submit" value="Encriptar">
      <input class="form__btn form__btn--secundario" type="submit" value="Desencriptar">
          </div>
        
    </form>
    <aside class="result"> 
        <img src="./assets/img/Muñeco.png" alt="imagen de muneco" class="result_image">
        <div class="spinner hidden">
            <div></div>   
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
            <div></div>    
          </div>
        <div class="result_container">
             <h3 class="result_title">Ningún mensaje fue encontrado</h3>
            <p class="result_text">Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="result__btn form__btn form__btn--secundario hidden">Copiar

            </button>
            </div>    

    </aside>
</main>
<script src="./encripte.js"></script>
  
</body>

</html>
